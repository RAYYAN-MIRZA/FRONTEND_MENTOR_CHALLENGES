<!DOCTYPE html>
<html lang="en" data-theme="theme1">
<!--Switching themes via root method of css! -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <script src="las.js" defer></script>

<body>
  <div id="upperbox">
    <div class="uppernums">1 2 3</div>
    <div class="title">calc</div>
    <div class="theme">theme</div>
    <div class="cylinder">
      <div class="ball1 ball "> </div>
      <div class="ball2 ball "> </div>
      <div class="ball3 ball "> </div>
    </div>
  </div>
  </div>
  <div class="resultbarbox">
    <input class="input" type="text">
  </div>
  <div class="keypad">
    <div class="inpdabba1 neechewala">
      <div class="inpchote1 num7 num for-root sb">7</div>
      <div class="inpchote1 num8 num for-root sb">8</div>
      <div class="inpchote1 num9 num for-root sb">9</div>
      <div class="inpchote1 del  less-for-root sb">DEL</div>
    </div>
    <div class="inpdabba2 neechewala">
      <div class="inpchote2 num4 num for-root sb">4</div>
      <div class="inpchote2 num5 num for-root sb">5</div>
      <div class="inpchote2 num6 num for-root sb">6</div>
      <div class="inpchote2 plus for-root sb"><b>+</b></div>
    </div>
    <div class="inpdabba3 neechewala">

      <div class="inpchote3 num for-root sb">1</div>
      <div class="inpchote3 num for-root sb">2</div>
      <div class="inpchote3 num for-root sb">3</div>
      <div class="inpchote3 for-root sb"><b>-</b></div>
    </div>
    <div class="inpdabba4 neechewala">

      <div class="inpchote4 for-root sb"><b>.</b></div>
      <div class="inpchote4 num for-root sb">0</div>
      <div class="inpchote4 for-root sb"><b>/</b></div>
      <div class="inpchote4 for-root sb"><b>x</b></div>
    </div>
    <!-- bare wale -->

    <div class="inpdabba5">
      <div class="lambedabbe reset less-for-root sb">RESET</div>
      <div class="lambedabbe equalsign  sb"><b>=</b></div>
    </div>
  </div>


</body>

</html>
